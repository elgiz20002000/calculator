<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/toggle_button.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="first_side">
            <div class="inner"></div>
        </div>
        <div class="second_side">
            <div class="buttons">
                <div class="button operation clear">AC</div>
                <div class="button operation calc_2">+/-</div>
                <div class="button operation calc_2">%</div>
                <div class="button operation calc">/</div>
            </div>
            <div class="buttons">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation calc">*</div>
            </div>
            <div class="buttons">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation calc">-</div>
            </div>
            <div class="buttons">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation calc">+</div>
            </div>
            <div class="buttons">
                <div class="button number">0</div>
                <div class="button operation dot">.</div>
                <div class="button yellow operation equal">=</div>
            </div>
        </div>

        <div class="night_mode_button" >
            <input type="checkbox" id="toggle" class="toggle--checkbox">
            <label for="toggle" class="toggle--label">
              <span class="toggle--label-background"></span>
            </label>
        </div>
    </div>    

    <script src="./js/script.js"></script>
</body>
</html>
